<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .flash{
            color:orange;
            margin-left:20px
        }
        .login{
            margin-top: 270px;
            margin-left: 280px
        }
        body {
            background-image: url("{{ url_for('static', filename='images/logo.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="login">
        <form action="{{ url_for('login') }}" method="post">
            <div>
                {% with messages= get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h5 class="flash"> {{message}} </h5>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            Email:   <input style="border-radius: 5px;" type="text" name="email" placeholder="Email" required="required"/> <br><br>
            Password: <input style="border-radius: 5px;" type="password" name="password" placeholder="Password" required="required"/><br><br>
            <button style="margin-left:90px" type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        </form>
              <a style="margin-left:60px" href="{{url_for('signup')}}">Dont have an account?</a>

    </div>
</body>
</html>
