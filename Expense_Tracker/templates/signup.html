<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

  <style>
      .flash{
            color:orange;
            margin-left:20px
        }
      body {
            background-image: url("{{ url_for('static', filename='images/logo.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            margin-top: 80px;
            position: fixed;
            margin-left: 200px;
        }
        input{
          border-radius: 5px;
          height:30px;
          width:200px
        }
  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <form style="margin-top:150px" action="{{url_for('signup')}}" method="post">
    {% with messages= get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h4 class="flash">{{message}}</h4>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{url_for('signup')}}">
      <input type="text" name="name" placeholder="Name" required><br><br>
      <input type="email" name="email", placeholder="Email"><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <input type="number" name="salary" placeholder="Salary" required><br><br>
      <input type="submit" placeholder="Submit"><br><br>
      <a style="margin-left:30px" href="{{url_for('login')}}">Already registered?</a>
    </form>
</body>
</html>
